    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address"
                                aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" required>Password</label>
                            <input type="password" class="form-control" placeholder="Password"
                                id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

                        <form>

                            </div>
                            <div class="form-group">

                                    required>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputState">Country</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Pakistan</option>
                                    <option>India</option>
                                    <option>Bangladesh</option>
                                    <option>South Africa</option>
                                    <option>United State</option>
                                    <option>Saudi Arabia</option>
                                    <option>England</option>
                                    <option>Neuzland</option>
                                    <option>China</option>
                                    <option>Japan</option>

                            </div>
                            <div class="form-group">

                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center;" class="container">
        <h4 style="font-family: cooper black;">Color Picker</h4>

    </div>

    <script>
        let colorInput = document.querySelector('.color');
        let hexInput = document.querySelector('.hex');

        colorInput.addEventListener('input', () => {
            let color = colorInput.value;
            hexInput.value = color;
            // document.body.style.backgroundColor = color
        })
    </script>

    <!-- Body Background Color Start -->

    <div style="text-align: center;" class="container my-4">
        <h4 style="font-family: cooper black;">Change Website Background Color</h4>
        <input type="color" class="bgcolor">
    </div>

    <script>
        let bgcolorInput = document.querySelector('.bgcolor');
        bgcolorInput.addEventListener('input', () => {
            let bgcolor = bgcolorInput.value;
            document.body.style.backgroundColor = bgcolor
        })
    </script>
